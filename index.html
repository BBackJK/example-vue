<!DOCTYPE html>
<html>
  <head>
    <title>vue 예제</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="vueApp">
      <div>
        현재 숫자는?
      </div>
      <div>
        <p>{{number}}</p>
      </div>

      <button type="button" @click="number++;"> 숫자 더하기 </button>
      <button type="button" @click="number--;"> 숫자 빼기 </button>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
